<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Database</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./animation.css" />
  </head>
  <body>
    <div class="body">
      <!-- lines -->
      <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <main>
        <!-- navbar -->
        <div class="navbar">
          <div class="logo">Frontend Database</div>
          <div class="links">
            <a href="/">HOME</a>
            <a href="/contributors">CONTRIBUTORS</a>
            <a href="/contact">CONTACT</a>
          </div>
          <div class="theme">
            <iconify-icon
              class="theme-icon"
              icon="system-uicons:sun"
              onclick="handleChange('light')"
              id="sun"
            ></iconify-icon>
            <iconify-icon
              class="theme-icon"
              icon="system-uicons:moon"
              onclick="handleChange('dark')"
              id="moon"
            ></iconify-icon>
          </div>
        </div>

        <!-- hero section -->
        <div class="hero">
          <div class="hero-data">
            <h1>FrontEnd Database</h1>
            <h2>A website for web projects</h2>
          </div>
          <div class="hero-logo">
            <iconify-icon icon="mingcute:github-line"></iconify-icon>
          </div>
        </div>

        <!-- project section -->
        <div class="projects">
          <h1>Projects</h1>
        </div>
      </main>
    </div>
  </body>
  <script src="./app.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</html>
